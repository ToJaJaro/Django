{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block content %}
    <h1>List</h1>
    {% if lists %}
        <ul>
            {% for list in lists %}
                <li>
                    {{ list.title }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No items found.</p>
    {% endif %}
{% endblock %}
